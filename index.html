<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Real JavaScript Quiz</title>
    <link rel="stylesheet" href="style/styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Danfo&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>JavaScript Quiz</h1>
    </header>
    <main>
        <!-- Creating a start screen for the user -->
        <section id="start-screen"> 
            <h2>Welcome to the Quiz!</h2>
            <button id="start-btn">Start Quiz</button> 
          </section>
          <section id="quiz-screen" class="hide"> 
            <div id="timer">Time: <span id="time-left"></span></div>
            <div id="question"></div>
            <div id="answers"></div>
          </section>
        <!-- Then comes the end screen -->
          <section id="game-over-screen" class="hide"> 
            <h2>Game Over!</h2> 
            <p>Your final score is: <span id="final-score"></span></p>
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials" maxlength="3">
            <button id="submit-score-btn">Submit Score</button> 
          </section>
    </main>
  </div>
  <script src="The java/script.js"></script> 
</body>
</html>
